name: "Chromatic Tests"

# todo: setup running on feature branches, remove this tests branch
# read more about this here: https://www.chromatic.com/docs/github-actions
on:
  push:
    branches:
      - "feature/storybook-up-to-8"

jobs:
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        # ‚ö†Ô∏è See your package manager's documentation for the correct command to install dependencies in a CI environment.
        run: npm ci
      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          # ‚ö†Ô∏è Make sure to configure a `CHROMATIC_PROJECT_TOKEN` repository secret
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitZeroOnChanges: false # üëà Fail workflow if changes are found