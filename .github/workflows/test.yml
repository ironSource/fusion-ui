name: Test-For dev checks

on:

  workflow_dispatch:
    inputs:
      branch_name:
        description: "Branch name to Test"
        required: true
        default: "master"

env:
  BRANCH_NAME: ${{ github.event.inputs.branch_name || inputs.branch_name }}

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: ${{ env.BRANCH_NAME }}

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Add Github Packages Credentials
        run: |
          echo @ironsource-mobile:registry=https://npm.pkg.github.com > .npmrc
          echo '//npm.pkg.github.com/:_authToken=${{secrets.NPM_TOKEN}}' >> .npmrc

      - run: cat .npmrc

      - run: npm ci
