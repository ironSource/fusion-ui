name: Step-UnitTests

on:
  workflow_call:
    inputs:
      branch_name:
        required: true
        type: string
    secrets:
      NPM_TOKEN:
        required: true

  workflow_dispatch:
    inputs:
      branch_name:
        description: "Branch name to Test"
        required: true
        default: "master"

env:
  BRANCH_NAME: ${{ github.event.inputs.branch_name || inputs.branch_name }}

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: ${{ env.BRANCH_NAME }}

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Add Github Packages Credentials
        run: |
          echo @ironsource-mobile:registry=https://npm.pkg.github.com > .npmrc
          echo '//npm.pkg.github.com/:_authToken=${{secrets.NPM_TOKEN}}' >> .npmrc

      - run: npm ci

      - name: Run Unit Tests
        timeout-minutes: 10
        run: npm run test-ui-ci
