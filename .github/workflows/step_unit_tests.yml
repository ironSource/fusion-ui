name: Step-UnitTests

on:
  workflow_call:
    inputs:
      branch_name:
        required: true
        type: string

  workflow_dispatch:
    inputs:
      branch_name:
        description: "Branch name to Test"
        required: true
        default: "master"

env:
  BRANCH_NAME: ${{ github.event.inputs.branch_name || inputs.branch_name }}

jobs:
  unit-tests:
    runs-on: [self-hosted, demand]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: ${{ env.BRANCH_NAME }}

      - name: Install Node 14
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - run: npm ci

      - name: Run Unit Tests
        timeout-minutes: 10
        run: npm run test-ui-ci
