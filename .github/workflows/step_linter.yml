name: Step-Linter

on:
  workflow_call:
    inputs:
      branch_name:
        required: true
        type: string
    secrets:
      NPM_TOKEN:
        required: true

  workflow_dispatch:
    inputs:
      branch_name:
        description: "Branch name to Test"
        required: true
        default: "master"

env:
  BRANCH_NAME: ${{ github.event.inputs.branch_name || inputs.branch_name }}

jobs:
  code-quality:
    runs-on: [self-hosted, x64, linux, eks, us, demand, dev]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: ${{ env.BRANCH_NAME }}

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Cache node deps
        id: cache-deps
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}

      - name: Add Github Packages Credentials
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          echo @ironsource-mobile:registry=https://npm.pkg.github.com > .npmrc
          echo '//npm.pkg.github.com/:_authToken=${{secrets.NPM_TOKEN}}' >> .npmrc

      - name: Install Dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run Formatter Check
        run: npm run format:check

      - name: Run Linting Check
        run: npm run lint
