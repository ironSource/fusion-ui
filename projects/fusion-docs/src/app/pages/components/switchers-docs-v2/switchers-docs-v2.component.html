const SWITCHER_OPTIONS = [
  {id: 1, title: "Cardiff"},
  {id: 2, title: "Halifax"},
  {id: 3, title: "Tel-Aviv"}
];

export default class Foo extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      switcher: {
        options: SWITCHER_OPTIONS,
        controlValue: SWITCHER_OPTIONS[1]

    };

    this.setState({[stateName]: {...this.state[stateName], controlValue: value}})
  }

    return (
      <div className="example-holder">
        <FusionSwitcher config={this.state.switcher} selectedChange={this.handleChange.bind(this, "switcher")}></FusionSwitcher>
      </div>
    );
  }
}'
