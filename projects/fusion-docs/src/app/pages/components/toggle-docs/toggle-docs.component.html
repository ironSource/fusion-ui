<div class="row" *ngIf="selectedVersion$ | async as currentStyleVersion">
    <div class="col-9">
        <!--UI-Component Examples-->

        <div class="is-example-title">Types</div>

        <fusion-example-block id="tglBasic" title="Basic">
            <ng-template fusionExampleBlock="Angular">
                <fusion-code-block
                    lang="html"
                    class="is-collapsible"
                    code='<fusion-toggle [formControl]="toggleFormControl"
               [label]="toggleLabel"
               (modelChange)="onToggleChanged($event)">
</fusion-toggle>

<!--For Style V2 also supported custom background color for ON (selected) position-->
<fusion-toggle [model]="false"
               size="small"
               customCheckedBackgroundColor="#FEA222"></fusion-toggle>

'
                ></fusion-code-block>
            </ng-template>

            <ng-template fusionExampleBlock="React">
                <fusion-code-block
                    lang="js"
                    class="is-collapsible"
                    code='class App extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      toggle: {
        label: "Off State",
        controlValue: true
      }
    }
  }

  handleChange(name, value) {
    this.setState({[name]: {...this.state[name], controlValue: value}})
  }

  render() {
    return (
      <FusionToggle config={this.state.toggle} modelChange={this.handleChange.bind(this, "toggle")} />
    )
  }
}

export default App;'
                ></fusion-code-block>
            </ng-template>

            <ng-template fusionExampleBlock="Vue">
                <fusion-code-block
                    lang="html"
                    class="is-collapsible"
                    code='<template>
  <div id="app">
    <FusionToggle :config="toggle" @modelChange="e => handleChange(e, &#39;toggle&#39;)" />
  </div>
</template>'
                ></fusion-code-block>

                <fusion-code-block
                    lang="js"
                    class="is-collapsible"
                    code='<script>
import {FusionToggle} from "@ironsource/fusion-ui/native/vue";

export default {
  name: "app",
  data() {
    return {
      toggle: {
        label: "Off State",
        controlValue: true
      }
    }
  },
  components: {
    FusionToggle
  },
  methods: {
    handleChange: function(value, key){
      this[key] = {...this[key], controlValue: value};
    }
  }
}
</script>'
                ></fusion-code-block>
            </ng-template>

            <ng-template fusionExampleBlock="Native">
                <fusion-code-block
                    lang="js"
                    class="is-collapsible"
                    code='const toggle = document.createElement("native-fusion-toggle");
toggle.config = {
    label: "Off State",
};

toggle.addEventListener("modelChange", e => console.log(e.detail));

toggle.setAttribute("name", "toggle");
document.body.appendChild(toggle);'
                ></fusion-code-block>
            </ng-template>

            <div class="row">
                <div class="col-1">
                    <fusion-toggle
                        [formControl]="toggleFormControl"
                        [label]="toggleLabel"
                        (modelChange)="onToggleChanged($event)"
                    ></fusion-toggle>
                </div>
                <div class="col-2">
                    <fusion-toggle

                        size="small"
                        (modelChange)="onToggleSmallChanged($event)"

                    &nbsp;(size="small")
                </div>
                <div class="col-9" *ngIf="currentStyleVersion === styleVersion.V2">
                    <fusion-toggle [model]="false" size="small" customCheckedBackgroundColor="#FEA222"></fusion-toggle>
                    &nbsp;(size="small" customCheckedBackgroundColor="#FEA222")
                </div>
            </div>
        </fusion-example-block>
