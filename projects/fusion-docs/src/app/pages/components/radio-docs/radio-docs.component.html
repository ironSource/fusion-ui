                        code='const RADIO_GROUP_OPTIONS = [
  {
    id: 1,
    label: "Checked 1"
  },
  {
    id: 2,
    label: "Checked 2"
  }
];

class App extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      radioGroup: {
        options: RADIO_GROUP_OPTIONS,
        controlValue: RADIO_GROUP_OPTIONS[0],
        inline: true
      }
    }
  }

  handleChange(name, value) {
    this.setState({[name]: {...this.state[name], controlValue: value}})
  }

  render() {
    return (
      <FusionRadioGroup config={this.state.radioGroup} selectedChange={this.handleChange.bind(this, "radioGroup")} />
    )
  }
}

export default App;'
                    ></fusion-code-block>
                </ng-template>

import { FusionIconSelectList } from "@ironsource/fusion-ui/native/react";

const iconOptions = [
  {
    id: "phone",
    icon: "circle-phone",
    label: "Phone"
  },
  {
    id: "tablet",
    icon: "circle-tablet",
    label: "Tablet"
  }
];
const iconOptionsSelected = [
  {
    id: "tablet",
    icon: "circle-tablet",
    label: "Tablet"
  }
];

export default class Foo extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      iconSelectList: {
        options: iconOptions,
        selected: iconOptionsSelected,
        isMultiSelect: false                // For only one selected (radiobutton mode)
      }
    };
  }

  selectionChanged(selected) {
    console.log(">>>", selected);
  }

  render() {
    return (
      <div>
        <h2>Icon Select List Example</h2>
        <FusionIconSelectList
          config={this.state.iconSelectList}
          selectionChanged={this.selectionChanged.bind(this)}
        ></FusionIconSelectList>
      </div>
    );
  }
}'

        components: {

    const iconOptions = [

    const iconOptionsSelected = [

</script>'

    // add icon-select-list
    const iconSelectList = document.createElement(
        "native-fusion-icon-select-list"
    );
    iconSelectList.config = {
        options: [
            {
                id: "phone",
                icon: "circle-phone",
                label: "Phone"
            },
            {
                id: "tablet",
                icon: "circle-tablet",
                label: "Tablet"
            }
        ],
        selected: [
            {
                id: "phone",
                icon: "circle-phone",
                label: "Phone"
            }
        ],
        isMultiSelect: false // For only one selected (radiobutton mode)
    };

    iconSelectList.addEventListener("selectionChanged", selected => {
        console.log(">>", selected.detail);
    });

    document.body.appendChild(iconSelectList);
};

document.addEventListener("DOMContentLoaded", onLoad, false);'

                <fusion-code-block
                    lang="js"
                    code="interface Option {
    name: string;
    inline: boolean;
    isDisabled: boolean;
    options: Array<any>;
    selected: any;
}

// For RadioButton Group (option[]):
name: string;               // radio buttons group name
inline: boolean;            // is inline
isDisabled: boolean;        // is disabled (all group) but can be some of options
options: Option[];        // options
selected: any;              // selected option
formControl: Option         // selected option as FormControl (Angular only)
controlValue: Option        // selected option (Native only)

// for 'fusion-icon-select-list' component:
id: string;                         // optional, if not provided - will be generated
error: string;                      // optional, error message
options: Array<IconSelectItem>;     // Array of all options (IconSelectItem)
selected: Array<IconSelectItem>;    // Array of selected options (IconSelectItem)
isMultiSelect = true;               // optional, default - true 'Multiselect' (checkbox list)

// option item for 'fusion-icon-select-list' component:
IconSelectItem {
    id: number | string;            // Required
    label: string;                  // Required
    icon?: string;
    disabled?: boolean;
}"
                ></fusion-code-block>
