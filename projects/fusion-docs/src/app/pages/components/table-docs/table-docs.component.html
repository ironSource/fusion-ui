    table.addEventListener("expandRow", async e => {
        const {rowIndex, row, isExpanded, successCallback, failedCallback} = e.detail;
        if(isExpanded){
            // need expand
            try{
                // get child rows
                const children = await getExpandData(rowIndex);
                // update state
                table.config = updateState(stateConfig, {rowIndex, row, children, isExpanded});
                // call callback - ok
                successCallback();
            }catch (e) {
                // if rowIndex to expand was 2 we do error emulation and call callback - failed
                failedCallback();
            }
        }else{
            // need collapse
            table.config = updateState(stateConfig, {rowIndex, row, children: [], isExpanded});
        }
    });

    componentHolder.appendChild(table);
};

                code="// --- Input parameters:
id: string;
options: TableOptions = {};
columns: TableColumn[] = [];
rows: any[] | TableRowsGrouped = [];
loading: boolean;
sortTableOnDataChanges = false;
expandedRows: {[key: number]: boolean} = {};

// ---- Interfaces and Enums

interface TableOptions {
    sortingType?: string;
    remove?: TableRowRemoveAction;
    isAllRowsSelectable?: boolean;
    isLoadingOverlayMode?: boolean; // show data main loading as overlay on the whole table (if not set - default as true)
    noDataMessage?: string;
    noDataSubMessage?: string;
    customNoData: DynamicComponentConfiguration; //user's custom content used instead default `NoData` content
    isGroupedTable?: string;
    pagination?: TablePaginationOption;
    hasTotalsRow?: boolean;
    stickyHeader?: boolean; // is sticky header table
    hideHeaderOnEmpty?: boolean; // is need to hide columns headers if table empty
    cellBorders?: boolean;
    emptyTableIcon?: string;
    rowStyle?: any;
    rowTrackingOption?: string;
    headerRowStyle?: any;
    rowsExpandableOptions?: TableRowsExpandableOptions;
    rowsOptions?: {
        [rowNumber: number]: TableRowOptions;
        global?: TableRowOptions;
        headerRow?: TableRowOptions;
    };

    isRemoveIconHiddenForRow?(row: any): boolean;
    infoIconForRowOnHover?(row: any): string;
}

interface TablePaginationOption {
    enable: boolean;
    loading?: boolean;
    handleLoadingFromHost?: boolean;
}

interface TableRowOptions {
    [optionName: string]: any;
}

interface TableRowsExpandableOptions {
    key: string;
    columns: TableColumn[];
    sticky?: boolean;
    keyToIgnore?: string;
}

interface CellPosition {
    x: number;
    y: number;
}

TableColumn {
    key: string;
    title?: string;
    type?: TableColumnTypeEnum;
    inputType?: InlineInputType;
    component?: any;
    sort?: string;
    class?: string;
    width?: string;
    style?: any;
    align?: 'left' | 'center' | 'right';
    tooltip?: string;
    tooltipIcon?: string;
    pipeOptions?: string;
    dataParser?: (data: any) => any; // used for data parsing (null to Undefined in budget for example)
    // customErrorMapping example, turn pattern error to decimal error: { pattern: { error: 'decimalMax', values: {'decimalMax': 2}}}
    customErrorMapping?: {
        [errorKey: string]: {
            errorMessageKey: string;
            textMapping?: {key: string; value: string}[];
        };
    };
    filter?: {
        options: DropdownOption[];
        selected?: DropdownOption[];
        onChange?: EventEmitter<any>;
    };
    sticky?: boolean;
    stickyLeftMargin?: string;
    dateFormat?: string;
    ignoreTimeZone?: boolean;
    colspan?: number;
}

interface TableModuleOptions {
    errorMessages: {[errorKey: string]: string};
}

interface TableRowChangedData {
    rowIndex: number;
    rowModel: any;
    keyChanged: string;
    newValue: any;
    prevValue: any;
    onRequestDone?: Function;
}

interface TableRowExpandEmitter {
    rowIndex: number;
    row: any;
    isExpanded: boolean;
    successCallback: () => void;
    failedCallback: () => void;
}

interface TableRowRemoveAction {
    active?: boolean;
    icon?: string;
    tooltip?: {text: string; width?: string};
    onRemove?: EventEmitter<{rowIndex: number; rowToRemove: any}>;
}

interface TableRowsGrouped {
    value: number | string | Type<Component>;
    options?: {class?: string; hideRemoveIcon?: boolean};
    children: TableRowsGrouped[] | any[];
}

enum TableColumnTypeEnum {
    String,
    Component,
    Checkbox,
    ToggleButton,
    InputEdit,
    Date,
    Currency,
    Number,
    Percent
}

enum TableRowClassesEnum {
    Selected = 'is-row-selected',
    Disabled = 'is-row-disabled',
    Loading = 'is-row-loading'
}"
