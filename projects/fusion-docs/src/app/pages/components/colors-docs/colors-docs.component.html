<div class="row">
    <div class="col-9">
        <!--UI-Component Examples-->
        <fusion-example-block id="paletteColors" title="Color Palettes" [collapsible]="false">
            <div class="is-example-block-subtitle">Theme Colors</div>
            <div class="row">
                <div class="col-4" *ngFor="let palette of colorsThemeConfig">
                    <fusion-colors-palette [colorPalette]="palette"></fusion-colors-palette>
                </div>
            </div>

            <div class="is-example-block-subtitle">UI Colors</div>
            <div class="row">
                <div class="col-4" *ngFor="let palette of colorsUIConfig">
                    <fusion-colors-palette [colorPalette]="palette"></fusion-colors-palette>
                </div>
            </div>

        </fusion-example-block>

        <fusion-example-block id="textColors" title="Text Colors" [collapsible]="false">
            <fusion-color-items [colorSamples]="colorSamples"></fusion-color-items>
        </fusion-example-block>
        <!--UI-Component Examples-->

        <fusion-example-block id="customProperties" title="CSS Custom Properties" [collapsible]="false">
            <fusion-table [columns]="customPropertiesTable.columns"
                          [rows]="customPropertiesTable.rows">
            </fusion-table>
        </fusion-example-block>
    </div>

    <div class="col-3 is-right-side-menu-holder">
        <fusion-docs-menu [menuData]="rightMenu"></fusion-docs-menu>
    </div>
</div>
