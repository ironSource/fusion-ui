<div class="row">
    <div class="col-9">
        <!--UI-Component Examples-->
        <div class="is-example-title">Basic</div>

        <fusion-example-block id="typeBasic" title="Basic">
            <ng-template fusionExampleBlock="Angular">
                <fusion-code-block lang="html" class="is-collapsible" code='<fusion-flag name="US"></fusion-flag>'></fusion-code-block>
            </ng-template>

            <ng-template fusionExampleBlock="React">
                <fusion-code-block
                    lang="js"
                    class="is-collapsible"
                    code='class App extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      flags: {
        path: "icons/flags/flags.svg"
      },
      icon: {
        name: "US"
      }
    }
  }


  render() {
    return (
      <div>
          <FusionSvg config={this.state.flags} />
          <FusionFlag config={this.state.icon} />
      </div>
    )
  }
}

export default App;

*<FusionSvg config={this.state.flags} /> should loaded once on app initialize'
                ></fusion-code-block>
            </ng-template>

            <ng-template fusionExampleBlock="Vue">
                <fusion-code-block
                    lang="html"
                    class="is-collapsible"
                    code='<template>
  <div id="app">
      <FusionSvg :config="flags" />
      <FusionFlag :config="icon" />
  </div>
</template>'
                ></fusion-code-block>

                <fusion-code-block
                    lang="js"
                    class="is-collapsible"
                    code='<script>
import {FusionSvg, FusionFlag} from "@ironource/fusion-ui/native/vue";

export default {
  name: "app",
  data() {
    return {
      flags: {
        path: "icons/flags/flags.svg"
      },
      icon: {
        name: "US"
      }
    }
  },
  components: {
    FusionSvg,
    FusionFlag
  }
}
</script>

*<FusionSvg :config="flags" /> should loaded once on app initialize'
                ></fusion-code-block>
            </ng-template>

            <ng-template fusionExampleBlock="Native">
                <fusion-code-block
                    lang="js"
                    class="is-collapsible"
                    code='const flag = document.createElement("native-fusion-flag");
flag.config = {
    name: "US"
};

document.body.appendChild(flag);

*In order to use the flag component you first need to load the flags.svg file

const svg = document.createElement("native-fusion-svg");
svg.config = {
    path: "icons/flags/flags.svg"
}
document.body.appendChild(svg);'
                ></fusion-code-block>
            </ng-template>

            <fusion-flag name="US"></fusion-flag>
        </fusion-example-block>

        <fusion-example-block
            id="flagsLib"
            title="Flags Library"
            desc="Available flags icons to use {{ flagsList.length }}"
            [collapsible]="false"
        >
            <fusion-code-block lang="html" class="is-collapsible" code='<fusion-icon name="web"></fusion-icon>'></fusion-code-block>
            <div>
                <ul class="is-flags-holder">
                    <li *ngFor="let flag of flagsList" [title]="flag">
                        <fusion-flag [name]="flag"></fusion-flag>
                        <div class="is-icon-name">
                            <div>{{ flag }}</div>
                        </div>
                    </li>
                </ul>
            </div>
        </fusion-example-block>

        <!--UI-Component Configuration Doc-->
        <div class="is-example-title">Configuration</div>
        <fusion-example-block id="params" title="Parameters" [collapsible]="false">
            <fusion-code-block lang="js" code="name - ISO Alpha-2 Country code"></fusion-code-block>
            <fusion-code-block
                lang="html"
                code='*In order to use the flag icon you need to load the flags.svg sprite first,
 You can do it by adding the tag <fusion-svg [path]="pathToFlagsSvgFile"></fusion-svg> in app.component.html file'
            ></fusion-code-block>
        </fusion-example-block>
        <!--UI-Component Configuration Doc-->
    </div>

    <div class="col-3 is-right-side-menu-holder">
        <fusion-docs-menu [menuData]="rightMenu"></fusion-docs-menu>
    </div>
</div>
