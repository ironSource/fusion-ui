            <ng-template fusionExampleBlock="React">
                <fusion-code-block
                    lang="js"
                    code='class App extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
        headerLayout: {
            size: 0,
            showFooter: true,
            element: null,
            controlValue: null
        },
        icon: {
            name: "filter"
        },
        showContent: false
    };
    this.iconRef = null;
  }

  componentDidMount() {
    this.setState({headerLayout: {...this.state.headerLayout, element: this.iconRef.node}});
  }

  closed() {}

  saved() {
      this.setState({headerLayout: {...this.state.headerLayout, controlValue: {isOpen: false}}});
  }

  render() {
    return (
        <div>
            <FusionIcon config={this.state.icon} ref={e => this.iconRef = e} />
            <FusionHeaderOverlay
                config={this.state.headerLayout}
                closed={this.closed}
                saved={this.saved.bind(this)}
                isOpened={e => this.showContent = e}>
                <div style={display: this.state.showContent ? "block" : "none"}>
                    <span>hello</span>
                </div>
            </FusionHeaderOverlay>
        </div>
    )
  }
}

export default App;'
                ></fusion-code-block>
            </ng-template>

            <ng-template fusionExampleBlock="Vue">
                <fusion-code-block
                    lang="html"
                    class="is-collapsible"
                    code='<template>
    <FusionIcon :config="icon" ref="iconComponent"></FusionIcon>

        <div>
            <span>hello</span>
        </div>
    </FusionHeaderOverlay>
</template>'
                >
                </fusion-code-block>

                <fusion-code-block

                    class="is-collapsible"
                    code='<script>

</script>'
