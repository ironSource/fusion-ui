import {FusionAlert} from "@ironource/fusion-ui/native/react";

export default class Bar extends React.Component {

    constructor(props) {
        super(props);
        this.state = {
            alert: {
                type: "info",
                mode: "header",
            }
        }
    }

    render() {
        render() {
            const style = {"--alert-info-background-color": "#B0F7F7"};
            return (
                <div style={style}>
                    <FusionAlert config={this.state.alert} >
                        <span><b>Well done!</b> You successfully read this important alert message</span>
                    </FusionAlert>
                </div>
            )
        }
    }
}'

            </ng-template>
