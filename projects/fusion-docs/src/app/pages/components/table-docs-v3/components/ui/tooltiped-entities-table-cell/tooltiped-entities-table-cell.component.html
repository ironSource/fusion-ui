<ng-container [ngTemplateOutlet]="entityCount ? hasEntities : countEntities"></ng-container>

<ng-template #hasEntities>
    <fusion-tooltip [tooltipConfiguration]="{preventTooltipToClose: true}">
        <div class="fusionTooltipTrigger" [ngTemplateOutlet]="countEntities"></div>
        <div class="fusionTooltipContent">
            <fusion-entities-list-for-tooltip [configuration]="config"></fusion-entities-list-for-tooltip>
        </div>
    </fusion-tooltip>
</ng-template>

<ng-template #countEntities>
    <div class="entity-count-wrapper" [class.no-entities]="!entityCount" [ngSwitch]="entityCount">
        <ng-container *ngSwitchCase="0">---</ng-container>
        <ng-container *ngSwitchDefault>{{entityCount}} <span>{{entityName}}</span></ng-container>
    </div>
</ng-template>
