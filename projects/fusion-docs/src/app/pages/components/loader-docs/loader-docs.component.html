<div class="row" *ngIf="selectedVersion$ | async as currentStyleVersion">
    <ng-container *ngIf="(styleUpdating$ | async) === false; else inUpdate">
        <div class="col-9">
            <!--UI-Component Examples-->
            <div class="is-example-title">Type</div>

            <fusion-example-block id="typeLoader" title="Loader">
                <ng-template fusionExampleBlock="Angular">
                    <fusion-code-block
                        lang="html"
                        class="is-collapsible"
                        code='<!--Default (color=grey)-->
<fusion-loader [status]="true" height="150"></fusion-loader>

<!--Color Blue-->
<fusion-loader [status]="true" color="blue" height="150"></fusion-loader>

<!--Color White-->
<fusion-loader [status]="true" color="white" height="150"></fusion-loader>
'
                    ></fusion-code-block>
                </ng-template>

                <ng-template fusionExampleBlock="React">
                    <fusion-code-block
                        lang="js"
                        class="is-collapsible"
                        code="class App extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      loader: {
        status: true,
        height: 150
      },
    }
  }

  render() {
    return (
      <FusionLoader config={this.state.loader} />
    )
  }
}

export default App;"
                    ></fusion-code-block>
                </ng-template>

                <ng-template fusionExampleBlock="Vue">
                    <fusion-code-block
                        lang="html"
                        class="is-collapsible"
                        code='<template>
  <div id="app">
      <FusionLoader :config="loader" />
  </div>
</template>'
                    ></fusion-code-block>

                    <fusion-code-block
                        lang="js"
                        class="is-collapsible"
                        code='<script>
import {FusionLoader} from "@ironsource/fusion-ui/native/vue";

export default {
  name: "app",
  data() {
    return {
      loader: {
        status: true,
        height: 150
      }
    }
  },
  components: {
    FusionLoader
  }
}
</script>'
                    ></fusion-code-block>
                </ng-template>

                <ng-template fusionExampleBlock="Native">
                    <fusion-code-block
                        lang="js"
                        class="is-collapsible"
                        code='const loader = document.createElement("native-fusion-loader");
loader.config = {
    status: true,
    height: 150
};

document.body.appendChild(loader);'
                    ></fusion-code-block>
                </ng-template>

                <ng-container *ngIf="currentStyleVersion === styleVersion.V1">
                    <button fusion-button (click)="onToggleClicked()">Toggle Loader</button> &nbsp;{{ isLoaded$ | async }}
                    <div style="height: 150px; border: solid 1px #ccc; position: relative;">
                        <fusion-loader [status]="isLoaded$ | async" height="150"></fusion-loader>
                    </div>
                </ng-container>
                <div *ngIf="currentStyleVersion === styleVersion.V2 || currentStyleVersion === styleVersion.V3" class="row">
                    <div class="col-4 color-example">
                        <p>color=grey &nbsp;(default)</p>
                        <fusion-loader [status]="true" height="150"></fusion-loader>
                    </div>
                    <div class="col-4 color-example" style="background-color: #dce8fc;">
                        <p>color=blue</p>
                        <fusion-loader [status]="true" color="blue" height="150"></fusion-loader>
                    </div>
                    <div class="col-4 color-example" style="background-color: #d7dce3;">
                        <p>color=white</p>
                        <fusion-loader [status]="true" color="white" height="150"></fusion-loader>
                    </div>
                </div>
            </fusion-example-block>

            <fusion-example-block id="typeLoaderText" title="Text Loader">
                <ng-template fusionExampleBlock="Angular">
                    <fusion-code-block
                        lang="html"
                        class="is-collapsible"
                        code='<fusion-loader [status]="true"

            <fusion-example-block id="customLoader" title="Custom Loader">
                <ng-template fusionExampleBlock="Angular">
                    <fusion-code-block
                        lang="js"
                        class="is-collapsible"
                        code='
@Component({
    selector: "custom-loader",
    template: `<p>Custom Loader</p>`,
    styles: [`
        :host.small p {
            font-size: 14px;
        }
        :host.medium p {
            font-size: 18px;
        }
        :host.large p {
            font-size: 24px;
        }
    `]
})
export class CustomLoaderComponent{}

@NgModule({
    imports: [CommonModule],
    declarations: [CustomLoaderComponent],
    entryComponents: [CustomLoaderComponent]
})
export class CustomLoaderModule {}

@NgModule({
    declarations: [AppComponent],
    imports: [BrowserModule, CustomLoaderModule],
    providers: [
        {
            provide: LOADER_COMPONENT_TYPE_TOKEN,
            useValue: CustomLoaderComponent
        }
    ],
    bootstrap: [AppComponent]
})
export class AppModule {}'
                    ></fusion-code-block>
                </ng-template>

                <fusion-custom-loader-host></fusion-custom-loader-host>
            </fusion-example-block>

            <!--UI-Component Examples-->
            <!--UI-Component Configuration Doc-->
            <div class="is-example-title">Configuration</div>
            <fusion-example-block id="params" title="Parameters" [collapsible]="false">
                <fusion-code-block
                    *ngIf="currentStyleVersion === styleVersion.V1"
                    lang="js"
                    code='height: number      // outer element Height (pixel)
status: boolean     // if true loader shown; Default - false
position:           // "center" | "left" | ""; Default - "center"
size: string        // "large" | "medium" | "small"; Default - "large"'
                ></fusion-code-block>
                <fusion-code-block
                    *ngIf="currentStyleVersion === styleVersion.V2 || currentStyleVersion === styleVersion.V3"
                    lang="js"
                    code='height: number      // outer element Height (pixel)
status: boolean     // if true loader shown; Default - false
position:           // "center" | "left" | ""; Default - "center"
size: string        // "large" | "medium" | "small"; Default - "large"
color: string       // "grey" | "ble" | "white"; Default - "grey"'
                ></fusion-code-block>
            </fusion-example-block>
            <!--UI-Component Configuration Doc-->

    <div class="col-3 is-right-side-menu-holder">
