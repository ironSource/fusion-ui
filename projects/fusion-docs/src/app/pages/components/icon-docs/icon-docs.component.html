<div class="row">
    <div class="col-9">
        <!--UI-Component Examples-->
        <fusion-example-block id="icoHowTo" title="How to use">
            <ng-template fusionExampleBlock="Angular">
                <fusion-code-block
                    lang="html"
                    class="is-collapsible"
                    code='Icon:
<fusion-icon name="web"></fusion-icon>

SVG File (logo):
<fusion-svg path="logos/iron-source"></fusion-svg>'
                ></fusion-code-block>
            </ng-template>

            <ng-template fusionExampleBlock="React">
                <fusion-code-block
                    lang="js"
                    class="is-collapsible"
                    code='class App extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      icon: {
        name: "advertisers"
      }
    }
  }


  render() {
    return (
      <FusionIcon config={this.state.icon} />
    )
  }
}

export default App;'
                ></fusion-code-block>
            </ng-template>

            <ng-template fusionExampleBlock="Vue">
                <fusion-code-block
                    lang="html"
                    class="is-collapsible"
                    code='<template>
  <div id="app">
      <FusionIcon :config="icon" />
  </div>
</template>'
                ></fusion-code-block>

                <fusion-code-block
                    lang="js"
                    class="is-collapsible"
                    code='<script>
import {FusionIcon} from "@ironource/fusion-ui/native/vue";

export default {
  name: "app",
  data() {
    return {
      icon: {
        name: "advertisers"
      }
    }
  },
  components: {
    FusionIcon
  }
}

</script>'
                ></fusion-code-block>
            </ng-template>

            <ng-template fusionExampleBlock="Native">
                <fusion-code-block
                    lang="js"
                    class="is-collapsible"
                    code='const icon = document.createElement("native-fusion-icon");
icon.config = {
  name: "web"
};

document.body.appendChild(icon);'
                ></fusion-code-block>
            </ng-template>
            <div class="is-example-holder">
                <fusion-icon [name]="{iconName: 'web', iconVersion: 'v1'}"></fusion-icon>
                <fusion-flag name="il"></fusion-flag>
                <fusion-svg [path]="'logos/iron-source'"></fusion-svg>
            </div>
        </fusion-example-block>

        <fusion-example-block id="icoLib" title="Icons Library" desc="Available Icons to use {{ iconNames.length }}" [collapsible]="false">
            <fusion-code-block lang="html" class="is-collapsible" code='<fusion-icon name="web"></fusion-icon>'></fusion-code-block>
            <div>
                <ul class="is-icons-holder">
                    <li *ngFor="let icon of iconNames" [title]="icon">
                        <fusion-icon [name]="{iconName: icon, iconVersion: 'v1'}"></fusion-icon>
                        <div class="is-icon-name">
                            <div>{{ icon }}</div>
                        </div>
                    </li>
                </ul>
            </div>
        </fusion-example-block>

        <fusion-example-block
            id="networkLib"
            title="Networks Logos"
            desc="Available Icons to use {{ logosNames.length }}"
            [collapsible]="false"
        >
            <fusion-code-block lang="html" class="is-collapsible" code='<fusion-icon [name]="webIcon"></fusion-icon>'></fusion-code-block>
            <div>
                <ul class="is-logos-holder">
                    <li *ngFor="let logo of logosNames" [title]="logo">
                        <fusion-svg [path]="'logos/' + logo"></fusion-svg>
                        <div class="is-logo-name">
                            <div>{{ logo }}</div>
                        </div>
                    </li>
                </ul>
            </div>
        </fusion-example-block>
        <!--UI-Component Examples-->
        <!--UI-Component Configuration Doc-->
        <div class="is-example-title">Configuration</div>
        <fusion-example-block id="params" title="Parameters" [collapsible]="false">
            <fusion-code-block
                lang="text"
                code="For 'fusion-icon-status':
    - options: IconStatusOption {
    color?: 'orange' | 'green' | 'grey' | 'red';
    tooltip?: string;
}

For 'fusion-icon':
    - name: string - name of icons/*.svg files that you are use in assets/icons folder;

For 'fusion-svg':
    - path: string - path to the svg file to use;"
            ></fusion-code-block>
        </fusion-example-block>
        <!--UI-Component Configuration Doc-->
    </div>

    <div class="col-3 is-right-side-menu-holder">
        <fusion-docs-menu [menuData]="rightMenu"></fusion-docs-menu>
    </div>
</div>
