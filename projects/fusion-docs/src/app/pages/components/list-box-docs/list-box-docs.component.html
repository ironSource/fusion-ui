  constructor(props) {

      listbox: {
        controlValue: [
          {id: 1, displayText: "CPI Campaign US App"},
          {id: 2, displayText: "Playable Cool Campaign for App2"},

    Regular = 'regular',       // default
    Frame = 'frame'
}

interface ListBoxOption {
    id: number | string;
    displayText: string;
}

// ------
formControl: FormControl(ListBoxOption[]) // FormControl in Angular
controlValue: ListBoxOption[]    // in Native

mappingOptions: any
