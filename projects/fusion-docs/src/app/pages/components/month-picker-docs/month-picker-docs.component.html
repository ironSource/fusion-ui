import "./Foo.css";
import {FusionMonthPicker} from "@ironsource/fusion-ui/native/react";

export default class Foo extends React.Component {
    constructor(props) {
        super(props);
        this.state = {
            monthPicker: {
                configuration: {
                    placeholder: "please select",
                }
            }
        };
    }

    componentDidMount() {
        this.props.updateLayoutTitle({title: "Month Picker"});
    }

    handleChange(name, value) {
        this.setState({[name]: {...this.state[name], controlValue: value}});
    }

    render() {
        return (
            <div className="example-holder">
                <h4>Month Picker example:</h4>
                <div className="component-holder">
                    <FusionMonthPicker config={this.state.monthPicker}
                                       controlValueChange={this.handleChange.bind(this, "monthPicker")}></FusionMonthPicker>
                </div>
            </div>
        );
    }
}'

    year: number;
    month: number; // 0 - January
}

    text: string;    // Placeholder if month not selected - default 'Select'
    prefix?: string; // Prefix for selected - default 'Month: '
    format?: string; // Placeholder Month Year format - default 'MMM yyyy'
}

export interface MonthPickerConfiguration {
    max?: MonthPicker;
    min?: MonthPicker;
    placeholder?: string | MonthPickerPlaceholder; // if string - MonthPickerPlaceholder.text will update with value
}
