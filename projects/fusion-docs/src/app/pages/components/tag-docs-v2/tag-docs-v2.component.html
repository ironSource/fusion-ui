interface TagConfiguration {
    id?: number | string;
    icon?: string;
    flag?: string;
    title: string;
    close?: boolean;
    disabled?: boolean;
    selected?: boolean;
    role?: TagRole;
    tooltipContent?: string;
    tooltipWidth?: number;
}

// fusion-tags-input configuration
interface TagsInputConfiguration {
    id?: string;                        // DOM element ID
    tags: Tag[] | string[];             // list selected possible tags
    tagList: Tag[];                     // list possible tags
    isPredefinedTags?: boolean;         // must be true in case using dropdown with tagList
    inputPlaceholder?: string;          // Input placeholder test
    placeholderPrefix?: string;         // Input placeholder test if selected tags > 0
    noResultMessage?: string;
    loading?: boolean;
    error?: string;
}

interface Tag {
    id: number | string;
