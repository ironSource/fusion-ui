/**

 * @returns { {expandedRows: *, rows: *[]} } - new table state
 */
const updateState = (tableState, {rowIndex, row, children, isExpanded})=>{
    const expandedRows = {...tableState.expandedRows, [rowIndex]: isExpanded};
    const tableRows = tableState.rows;
    tableRows.splice(rowIndex, 1, {...row, children});

private getExpandedData(rowIndex) {
    if (isNumber(rowIndex)) {
        return of(MOCK_DATA.slice(5, 7)).pipe(delay(1000));
    }
    return of(MOCK_DATA.slice(7, 10)).pipe(delay(1000));
}

/**
 * Find row to expand by rowIndex and update it with children
 * @param rowIndex          // expand row index in table rows
 *                          - for example: 1 - second row in table rows to expand index
 *                                         1_0 - first row in children rows of second table row
 * @param row               // expandable row to update (insert children rows)
 * @param childrenRowsKey   // key in row for inserting children rows. For example - 'children'
 * @param children          // children rows array to expand
 */
private updateRowByIndex(tableRows, rowIndex, row, childrenRowsKey, children): any[] {
    let indexes: number[] = [];
    // rowIndex - possible as number (for first expand level) or as string 0_1_2 here each number here - index of item
    // in expanded rows chain
    if (typeof rowIndex === 'string' && rowIndex.indexOf('_') > 0) {
        // not first expand level, need find expandable item
        indexes = rowIndex.split('_').map(Number);
        let rows = [...tableRows];
        indexes.forEach((index, idx) => {
            if (idx < indexes.length - 1) {
                // not last level, go deeper
                rows = !!idx ? rows[childrenRowsKey][index] : rows[index];
            } else {
                // last expand level - do update expandable row with a children rows
                rows[childrenRowsKey].splice(index, 1, {...row, children});
            }
        });
    } else {
        tableRows.splice(rowIndex, 1, {...row, children});
    }
    return [...tableRows];
}

onExpandRow({rowIndex, row, isExpanded, successCallback, failedCallback}: TableRowExpandEmitter): void {
    (isExpanded ? this.getExpandedData(rowIndex) : of(null))
        .pipe(
            take(1),
            tap(_ => (this.expandedRows = {...this.expandedRows, [rowIndex]: isExpanded}))
        )
        .subscribe(data => {
            const children = !!data
                ? data.map((item, _index) => {
                      const fcBid = new FormControl(item.bid, [Validators.required, Validators.min(10)]);
                      return {
                          id: item.id,
                          name: item.name,
                          username: item.username,
                          email: item.email,
                          website: item.website,
                          bid: fcBid
                      };
                  })
                : [];

            this.rowsExpandable$.next(
                this.updateRowByIndex(this.rowsExpandable$.getValue(), rowIndex, row, this.expandChildrenRowsKey, children)
            );

            successCallback();
        }, failedCallback);
}"

                code="// -&#45;&#45; Input parameters:
id: string;
options: TableOptions = {};
columns: TableColumn[] = [];
rows: any[] | TableRowsGrouped = [];
loading: boolean;
sortTableOnDataChanges = false;
expandedRows: {[key: string]: boolean} = {};

// &#45;&#45;&#45;&#45; Interfaces and Enums

interface TableOptions {
    sortingType?: string;
    remove?: TableRowRemoveAction;
    isAllRowsSelectable?: boolean;
    isLoadingOverlayMode?: boolean; // show data main loading as overlay on the whole table (if not set - default as true)
    noDataMessage?: string;
    noDataSubMessage?: string;
    isGroupedTable?: string;
    pagination?: TablePaginationOption;
    hasTotalsRow?: boolean;
    stickyHeader?: boolean; // is sticky header table
    hideHeaderOnEmpty?: boolean; // is need to hide columns headers if table empty
    cellBorders?: boolean;
    emptyTableIcon?: string;
    rowStyle?: any;
    rowHeight?: TableRowHeight;
    rowTrackingOption?: string;
    headerRowStyle?: any;
    rowsExpandableOptions?: TableRowsExpandableOptions;
    rowsOptions?: {
        [rowNumber: number]: TableRowOptions;
        global?: TableRowOptions;
        headerRow?: TableRowOptions;
    };

    isRemoveIconHiddenForRow?(row: any): boolean;
    infoIconForRowOnHover?(row: any): string;
}

interface TablePaginationOption {
    enable: boolean;
    loading?: boolean;
    handleLoadingFromHost?: boolean;
}

interface TableRowOptions {
    [optionName: string]: any;
}

interface TableRowsExpandableOptions {
    key: string;
    columns: TableColumn[];
    sticky?: boolean;
    keyToIgnore?: string;
    expandLevels?: number; // default - 1; MAXIMUM - 2
    expendChunkSize?: number; // default - 10
}

interface CellPosition {
    x: number;
    y: number;
}

TableColumn {
    key: string;
    title?: string;
    type?: TableColumnTypeEnum;
    inputType?: InlineInputType;
    totalRowTypeAsString?: boolean; // data type represent in total row cell as string. default true
    component?: any;
    sort?: string;
    class?: string;
    width?: string;
    style?: any;
    align?: 'left' | 'center' | 'right';
    tooltip?: string;
    tooltipIcon?: string;
    pipeOptions?: string;
    dataParser?: (data: any) => any; // used for data parsing (null to Undefined in budget for example)
    // customErrorMapping example, turn pattern error to decimal error: { pattern: { error: 'decimalMax', values: {'decimalMax': 2}}}
    customErrorMapping?: {
        [errorKey: string]: {
            errorMessageKey: string;
            textMapping?: {key: string; value: string}[];
        };
    };
    filter?: {
        options: DropdownOption[];
        selected?: DropdownOption[];
        onChange?: EventEmitter<any>;
    };
    sticky?: boolean;
    stickyLeftMargin?: string;
    dateFormat?: string;
    ignoreTimeZone?: boolean;
    colspan?: number;
    currencyPipeParameters?: CurrencyPipeParameters;
}

interface CurrencyPipeParameters {
    currencyCode?: string; // The ISO 4217 currency code, such as USD for the US dollar and EUR for the euro.
    display?: string; //  code: Show the code (such as 'USD'), `symbol`: Show the symbol (such as '$').
    digitsInfo?: string; // '1.2-4'; minIntegerDigits.minFractionDigits-maxFractionDigits
}

interface TableModuleOptions {
    errorMessages: {[errorKey: string]: string};
}

interface TableRowChangedData {
    rowIndex: number;
    rowModel: any;
    keyChanged: string;
    newValue: any;
    prevValue: any;
    onRequestDone?: Function;
}

interface TableRowExpandEmitter {
    rowIndex: number;
    row: any;
    isExpanded: boolean;
    successCallback: () => void;
    failedCallback: () => void;
}

interface TableRowRemoveAction {
    active?: boolean;
    icon?: string;
    tooltip?: {text: string; width?: string};
    onRemove?: EventEmitter<{rowIndex: number; rowToRemove: any}>;
}

interface TableRowsGrouped {
    value: number | string | Type<Component>;
    options?: {class?: string; hideRemoveIcon?: boolean};
    children: TableRowsGrouped[] | any[];
}

enum TableColumnTypeEnum {
    String,
    Component,
    Checkbox,
    ToggleButton,
    InputEdit,
    Date,
    Currency,
    Number,
    Percent
}

enum TableRowClassesEnum {
    Selected = 'is-row-selected',
    Disabled = 'is-row-disabled',
    Loading = 'is-row-loading'
}

export enum TableRowHeight {
    Small = 'small',
    Medium = 'medium', // default
    Big = 'big'
}
