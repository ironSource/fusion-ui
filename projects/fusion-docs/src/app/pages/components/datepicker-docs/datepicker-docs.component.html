<div class="row">

            <div class="is-example-title">Type</div>

            <fusion-example-block id="typeBasic" title="Basic">
                <ng-template fusionExampleBlock="Angular">
                    <fusion-code-block
                        lang="html"
                        class="is-collapsible"
                        code='<fusion-datepicker formControlName="controlName"></fusion-datepicker>'
                    ></fusion-code-block>
                </ng-template>

                <ng-template fusionExampleBlock="React">
                    <fusion-code-block
                        lang="js"
                        class="is-collapsible"
                        code='class App extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      datepicker: {
        placeholder: "Select Date",
        controlValue: {date: new Date()}
      }
    }
  }

  handleChange(name, value) {
    this.setState({[name]: {...this.state[name], controlValue: value}})
  }

  render() {
    return (
      <FusionDatePicker config={this.state.datepicker}
                        controlValueChange={this.handleChange.bind(this, "datepicker")} />
    )
  }
}
export default App;'
                    ></fusion-code-block>
                </ng-template>

                <ng-template fusionExampleBlock="Vue">
                    <fusion-code-block
                        lang="html"
                        class="is-collapsible"
                        code='<template>
    <div id="app">
        <FusionDatepicker :config="datepicker" @controlValueChange="e => handleChange(e, &#39;datepicker&#39;)" />
    </div>
  </template>'
                    ></fusion-code-block>

                    <fusion-code-block
                        lang="js"
                        class="is-collapsible"
                        code='<script>
import {FusionDatepicker} from "@ironsource/fusion-ui/native/vue";

export default {
  name: "app",
  data() {
    return {
      datepicker: {
        placeholder: "Select Date",
        controlValue: {date: new Date()}
      }
    }
  },
  components: {
    FusionDatepicker
  },
  methods: {
    handleChange: function(value, key){
      this[key] = {...this[key], controlValue: value};
    }
  }
}
</script>'
                    ></fusion-code-block>
                </ng-template>

                <ng-template fusionExampleBlock="Native">
                    <fusion-code-block
                        lang="js"
                        class="is-collapsible"
                        code='const datepicker = document.createElement("native-fusion-datepicker");
datepicker.config = {

document.body.appendChild(datepicker);
datepicker.addEventListener("controlValueChange", e => console.log(e.detail));'
                    ></fusion-code-block>
                </ng-template>

            <div class="is-example-title">Configuration</div>
            <fusion-example-block id="params" title="Parameters" [collapsible]="false">
                <fusion-code-block
                    lang="js"
                    code="interface Datepicker {
    date: Date;
    timezone?: string;
}

enum DatepickerMode {
    Regular = 0,
    Header = 1
}

isOpened: boolean;
isTimePicker: boolean;               // Default - false
isTimeZonePicker: boolean;           // Default - false
isDisabled: boolean;                 // Default - false
style: 'drop-down' | 'combo-box';    // Default - 'drop-down'
labelDateFormat: string;             // Default - 'd MMM, y'
placeholder: string;                 // Default - 'Select Date'
error: string;
defaultTimezone: string;             // Default - 'UTC'
minDate: Date;
maxDate: Date;
prefix: string;
mode:DatepickerMode;                 // Default - 'Regular'
formControlName: {date: new Date()}; // Angular - only
controlValue: {date: new Date()};    // Native / React / Vue - only"
                ></fusion-code-block>
