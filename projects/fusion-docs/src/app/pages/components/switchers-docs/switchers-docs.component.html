            options: SWITCHER_OPTIONS,

        const el = document.getElementById(elementId);
        if (appState[elementId].controlValue) {
            appState[elementId] = { ...appState[elementId], error: null };
        } else {
            appState[elementId] = {
                ...appState[elementId],
                error: "This is a mandatory field"
            };
        }
        el.config = appState[elementId];

    switcher1.id = "switcher1";
    switcher1.config = appState.switcher1;

    // add event listener
    switcher1.addEventListener("selectedChange", $event => {
        console.log("switcher1>>", $event.detail);
        appState.switcher1 = {
            ...appState.switcher1,
            controlValue: $event.detail
        };
        switcher1.config = appState.switcher1;
        validate("switcher1");
    });
    // add to DOM
    document.body.appendChild(switcher1);

    // second switcher
    const switcher2 = document.createElement("native-fusion-switcher");

            controlValue: $event.detail
        };
        switcher2.config = appState.switcher2;
        validate("switcher2");
    });
    // add to DOM
    document.body.appendChild(switcher2);

    validate("switcher1");
    validate("switcher2");
};
