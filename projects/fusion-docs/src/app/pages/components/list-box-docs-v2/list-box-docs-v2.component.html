const MOCK_DATA = [
    {id: 1, displayText: "Phakamile Sikali"},
    {id: 2, displayText: "Sammy Lawson"},
    {id: 3, displayText: "Arina Belomestnykh"},
    {id: 4, displayText: "Mar Rueda"},
    {id: 5, displayText: "Sung Jin-Shil"},
    {id: 6, displayText: "Sibabalwe Rubusana"}
];

const configListBox = {
    controlValue: [],
    title: "Selected items: ",
}

const configDropdown = {
    placeholder: "Select",
    options: [...MOCK_DATA]
};


const onValueChanged = (value, key)=>{
    if(key==="dropdown"){
        // update listbox
        const listbox = document.getElementsByTagName("native-fusion-list-box")[0];
        listbox.config = {...configListBox, controlValue: value}
    }else{
        // update dropdown
        const dropdown = document.getElementsByTagName("native-fusion-multi-dropdown")[0];
        dropdown.config = {...configDropdown, controlValue: value}
    }
}

const onLoad = () => {
    const componentHolder = document.getElementById("componentHolder");

    // add dropdown
    const dropdown = document.createElement("native-fusion-multi-dropdown");
    dropdown.config = configDropdown;
    dropdown.addEventListener("selectedChange", e => onValueChanged(e.detail, "dropdown"));
    componentHolder.appendChild(dropdown);

    // add delimiter
    componentHolder.appendChild(document.createElement("hr"))

    // add listbox
    const listbox = document.createElement("native-fusion-list-box");
    listbox.config = configListBox;
    listbox.setAttribute("name", "listbox");
    listbox.addEventListener("controlValueChange", e => onValueChanged(e.detail, "listbox"));
    componentHolder.appendChild(listbox);
};

// add style V2
document.body.classList.add("fusion-style-v2");
// on all loaded
document.addEventListener("DOMContentLoaded", onLoad, false);'
