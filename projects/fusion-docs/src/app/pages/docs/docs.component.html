<ng-container *ngIf="!useNewLayout; else layoutV2">
    <fusion-layout
        userName="fusion@ironsource.com"
        [headerPrimaryMenuIconName]="{iconName: 'user-circle', iconVersion: 'v1'}"
        [headerPrimaryMenuItems]="userProfileMenuItems"
        [headerSecondaryMenuItems]="helpMenuItems"
        (menuItemClick)="headerClick($event)"
        (logoClicked)="onLogoClicked()"
        [state]="commonState"
        [menuItems]="menuItems"
        [scrollTopOnRouteChange]="true"
    >
        <router-outlet></router-outlet>
    </fusion-layout>
</ng-container>
<ng-template #layoutV2>
    <fusion-layout
        [class.fu-light-theme]="isLightTheme"
        [configuration]="layoutConfiguration$ | async"
        (menuSidebarItemClicked)="onSidebarMenuItemClicked($event)"
        (menuHeaderItemClicked)="onHeaderMenuItemClicked($event)"
        (userLogout)="onLayoutUserLogout($event)"
        (routeNavigationEnded)="onNavigationEnd()"
        (logoClicked)="onLogoClicked()"
    >
        <router-outlet></router-outlet>
    </fusion-layout>
</ng-template>
