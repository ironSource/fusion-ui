<div class="doc-page">
    <div class="row">
        <div class="col-9">

            <h2>Cache Service</h2>

            <fusion-example-block id="howToUse"
                                  title="How to use"
                                  [collapsible]="false">
                <fusion-code-block lang="js"
                                   code='1. In your component/service inject the CacheService in the constructor
2. If you want to config CacheOptions add
    {
      provide: CACHE_OPTIONS_TOKEN,
      useFactory: () => ({isLocalEnv: boolean, persistentKeyPrefix: string;})
    }
    to the providers section on app.module.ts'>
                </fusion-code-block>
            </fusion-example-block>


            <fusion-example-block id="methods"
                                  title="Methods"
                                  [collapsible]="false">
                <fusion-code-block lang="js"
                                   code='get(cacheType: CacheType, keyName: string, cacheEntities: CacheEntities): any;
set(cacheType, keyName, data, cacheEntities: CacheEntities): void;
remove(cacheType, keyName, cacheEntities: CacheEntities): void;
clearCache(): void;
clearCacheForPartialKey(cacheType: CacheType, partialKey: string): void;'></fusion-code-block>


            </fusion-example-block>

            <fusion-example-block id="entities"
                                  title="Entities"
                                  [collapsible]="false">
                <fusion-code-block lang="js"
                                   code='interface CacheOptions {
  isLocalEnv: boolean;
  persistentKeyPrefix: string;
}

interface CacheEntities {
  persistent?: boolean;
}

enum CacheType {
  Application = 1,
  SessionStorage = 2,
  LocalStorage = 3
}'></fusion-code-block>


            </fusion-example-block>

        </div>

        <div class="col-3 is-right-side-menu-holder">
            <!--<fusion-docs-menu [menuData]="rightMenu"></fusion-docs-menu>-->
        </div>
    </div>
</div>
