<div class="doc-page">
  <div class="row">
    <div class="col-9">
      <!--UI-Component Examples-->
      <h2>Click Outside</h2>

      <fusion-example-block id="typeBasic"
                            title="Basic">
        <fusion-code-block lang="html"
                           class="is-collapsible"
                           code='<!-- listenerState$: boolean-->
<div class="click-outside"
     [clickOutsideActivate]="listenerState$ | async"
     (fusionClickOutside)="onClickOutside($event)">
</div>'></fusion-code-block>


          <div>
              <fusion-toggle [formControl]="toggleFormControl"
                             [label]="toggleLabel"></fusion-toggle>
          </div>
        <div class="click-outside"
             [clickOutsideActivate]="listenerState$ | async"
             (fusionClickOutside)="onClickOutside($event)">
          <div>
            <p>Number of click outside</p>
            <p><b>{{counter}}</b></p>
          </div>
        </div>

      </fusion-example-block>

    </div>

    <div class="col-3 is-right-side-menu-holder">
      <fusion-docs-menu [menuData]="rightMenu"></fusion-docs-menu>
    </div>
  </div>
</div>
