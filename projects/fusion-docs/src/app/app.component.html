<fusion-chip-filter [configuration]="{type: 'DateFilter'}">
    <div style="display: flex; align-items: center; flex-direction: row;">
        <fusion-icon style="width: 16px; height: 16px" [name]="'calendar'"></fusion-icon>
        <span style="width: fit-content; margin-left: 5px">Sep 1, 2022 - Sep 10, 2022</span>
    </div>
</fusion-chip-filter>

<br>

<fusion-chip-filter [configuration]="{type: 'AddFilter'}">
    <div style="display: flex; align-items: center; flex-direction: row">
        <fusion-icon style="width: 16px; height: 16px" [name]="'tune'"></fusion-icon>
        <span style="width: fit-content">Add Filter</span>
    </div>
</fusion-chip-filter>

<br>

<fusion-chip-filter [configuration]="{type: 'ChipSelect',close: true}">
    <label style="margin-right: 5px">Label:</label>
    <span style="width: fit-content; margin-left: 5px">Add Filter</span>
</fusion-chip-filter>

<br>

<fusion-chip-filter [configuration]="{type: 'ChipSelect',close: true}">
    <div style="display: flex; align-items: center; flex-direction: row">
        <fusion-icon style="width: 16px; height: 16px" [name]="'paper-plane'"></fusion-icon>
        <span style="width: fit-content; margin-left: 5px">Add Filter</span>
    </div>
</fusion-chip-filter>
