<div class="chip-filters-container">
    <ng-content></ng-content>
    <ng-container *ngIf="showAddFilter$ | async">
        <fusion-chip-filter [configuration]="{type:'add', disabled: (disableAddFilter$ | async)}">
            <div class="fu-chip-content">
                <span>
                    <fusion-icon name="tune"></fusion-icon>
                    Add filters
                </span>
            </div>
            <div class="filter-element">
                <fusion-dropdown
                    [options]="options$ | async"
                    [formControl]="formControl"
                >
                </fusion-dropdown>
            </div>
        </fusion-chip-filter>
    </ng-container>
</div>
