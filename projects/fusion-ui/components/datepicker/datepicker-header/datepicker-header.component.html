<div class="is-datepicker-header"
     (click)="onInputFocus()"
     [ngClass]="{'is-disabled': isDisabled, opened: open}">
  <div class="lable-container">
    <div class="lable-with-icon">
      <fusion-icon name="calendar-2"></fusion-icon>
      <span><span *ngIf="prefix">{{prefix}}: </span>{{label}}</span>
    </div>
    <fusion-icon [name]="{iconName: 'arrow-right', iconVersion: 'v1'}"></fusion-icon>
  </div>
</div>
