<div class="fu-navigation-menu">
    <fusion-navigation-primary-menu
        [menuBarItems]="menuItems"
        [layoutUser]="layoutUser"
        [menuCollapsed]="secondaryMenuCollapsed | async"
        (menuItemClick)="onMenuItemClicked($event)"
        (primaryMenuItemClicked)="onPrimaryMainMenuItemClicked($event)"
        (changeColorTheme)="onChangeColorTheme($event)"
        (toggleMenu)="toggleMenu()"
    ></fusion-navigation-primary-menu>
</div>
