<div class="fu-navigation-menu">
    <fusion-navigation-primary-menu #primaryMenu
        [menuBarItems]="menuItems"
        [layoutUser]="layoutUser"
        [menuOpened]="secondaryMenuOpen$ | async"
        [menuExpanded]="secondaryMenuExpanded$ | async"
        [menuOpenForPrimaryMenuItem]="menuOpenForPrimaryMenuItem$ | async"
        [menuHoverMode]="primaryMenuItemMode === 'hoverToShowSecondaryItems'"
        (primaryMenuItemClicked)="onPrimaryMainMenuItemClicked($event)"
        (changeColorTheme)="onChangeColorTheme($event)"
        (toggleMenu)="toggleMenu()"
        (resetSecondaryMenu)="resetSecondaryMenu()"
        (menuItemClick)="onMenuItemClicked($event, true)"
    ></fusion-navigation-primary-menu>
    <fusion-navigation-secondary-menu #secondaryMenu
        [menuItems]="secondaryMenuItems$ | async"
        [menuName]="secondaryMenuName$ | async"
        [menuLogoSrc]="secondaryMenuLogoSrc$ | async"
        [class.fu-menu-expanded]="secondaryMenuExpanded$ | async"
        [class.fu-menu-open]="((secondaryMenuOpen$ | async) && (secondaryMenuItems$ | async)?.length)"
        (menuItemClick)="onMenuItemClicked($event)"
    ></fusion-navigation-secondary-menu>
</div>
