@if (isHtml){
    <fusion-icon *ngIf="icon" [class.has-icon]="hasIcon" class="tooltip-icon" [name]="icon"></fusion-icon>
    <div class="is-tooltip-content" [innerHTML]="content"></div>
} @else {
    <ng-container
                 [ngComponentOutlet]="content"
                 [ngComponentOutletInputs]="componentData">
    </ng-container>
}
