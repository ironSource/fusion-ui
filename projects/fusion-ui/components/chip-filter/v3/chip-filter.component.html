<ng-template #ref>
    <ng-container *ngIf="apiBase" [ngTemplateOutlet]="chipComponent"></ng-container>
</ng-template>
<ng-content select=".filter-element"></ng-content>

<ng-container *ngIf="!apiBase" [ngTemplateOutlet]="chipComponent"></ng-container>

<ng-template #chipComponent>
    <div class="fu-chip-filter-container">
        <div class="truncate fu-chip-content-wrapper">
            <ng-container *ngIf="!defaultContent">
                <ng-content select=".fu-chip-content"></ng-content>
            </ng-container>
            <ng-container *ngIf="defaultContent" [ngTemplateOutlet]="defaultContent"></ng-container>
        </div>
        <fusion-icon class="fu-icon-close" *ngIf="isCloseIcon$ | async" (click)="closeClicked($event)" [name]="'close-bold'"></fusion-icon>
    </div>
</ng-template>
