<span [ngClass]="{'is-icon-text': iconName && projectContent}">
    <fusion-icon *ngIf="iconName && !(isLoading$ | async)" class="icon" [name]="iconData"></fusion-icon>
    <fusion-button-loading *ngIf="(isLoading$ | async)" [buttonWithIcon]="!!iconName" [projectContent]="projectContent"></fusion-button-loading>
    <span><ng-content></ng-content></span>
</span>
