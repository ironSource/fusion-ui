<div class="modal-header" *ngIf="headerText">
    <div>{{ headerText }}</div>
    <fusion-icon class="fu-info"
                 *ngIf="infoText"
                 [name]="infoIcon"
                 [fusionTooltip]="infoText"
    ></fusion-icon>
    <fusion-icon class="fu-close"
                 *ngIf="showCloseButton"
                 [name]="closeButtonIcon"
                 (click)="close.emit()"
    ></fusion-icon>
</div>
