<div class="fu-modal-wrapper" [ngClass]="{'fu-modal-medium': size==='medium', 'fu-modal-large': size==='large'}">
    <div class="fu-modal-header" *ngIf="showHeader">
        <div class="fu-modal-header-content">
            <div class="fu-modal-header-title" *ngIf="title">{{title}}</div>
            <div class="fu-modal-header-description" *ngIf="description">{{description}}</div>
        </div>
        <fusion-icon-button class="fu-modal-close-button" *ngIf="showCloseButton" size="small" iconName="ph/x" (click)="closeButtonClicked($event)"></fusion-icon-button>
    </div>
    <fusion-alert *ngIf="!!alert" [rounded]="false" [color]="alert.color" [description]="alert?.description" [actionText]="alert?.action?.label" (action)="onAlertActionClicked()"></fusion-alert>
    <div class="fu-modal-content">
        <div class="fu-modal-content-message" *ngIf="content">{{content}}</div>
        <ng-content></ng-content>
    </div>
    <div class="fu-modal-footer">
        <div class="fu-modal-footer-actions">
            <fusion-button *ngIf="secondaryButtonLabel" [disabled]="secondaryButtonDisabled" [variant]="secondaryButtonVariant" [color]="secondaryButtonColor" class="fu-modal-action-secondary" (click)="secondaryButtonClicked($event)">{{secondaryButtonLabel}}</fusion-button>
            <fusion-button *ngIf="primaryButtonLabel" [loading]="primaryButtonLoading" [disabled]="primaryButtonDisabled" [variant]="primaryButtonVariant" [color]="primaryButtonColor" class="fu-modal-action-primary" (click)="primaryButtonClicked($event)">{{primaryButtonLabel}}</fusion-button>
        </div>
    </div>
</div>
