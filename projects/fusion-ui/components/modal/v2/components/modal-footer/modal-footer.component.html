<div class="modal-footer">
    <div class="footer">
        <span class="fu-error-message">{{ error }}</span>
        <fusion-button
            [class]="cancelButtonClass"
            [ngClass]="{small: notificationFooter}"
            (click)="onCloseButtonClicked.emit()"
            *ngIf="!cancelButtonHidden"
        >
            {{ cancelButtonText }}
        </fusion-button>
        <fusion-button
            [class]="saveButtonClass"
            [ngClass]="{small: notificationFooter}"
            [loading]="saveButtonLoading"
            [disabled]="saveButtonDisabled || loading || !!error"
            (click)="onSubmit.emit()"
        >
            {{ saveButtonText }}
        </fusion-button>
    </div>
</div>
