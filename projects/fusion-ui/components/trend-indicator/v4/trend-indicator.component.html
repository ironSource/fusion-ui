<div [attr.data-testid]="testId"
     class="fu-trend-chip fu-trend-{{status}}" [class.fu-no-background]="!hasBackground" [class.fu-icon-only]="!value">
    <fusion-icon *ngIf="showTrendIcon" class="fu-trend-icon" [name]="trendIcon"></fusion-icon>
    <div class="fu-trend-value"
         [attr.data-testid]="testIdsService.getTestAttribute.bind(this) | generic:testId:testIdButtonModifiers.VALUE"
    >{{ value }}
    </div>
</div>
