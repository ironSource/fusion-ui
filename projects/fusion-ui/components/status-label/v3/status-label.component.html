<div class="fu-wrapper {{status}}" [class.fu-flat]="flat">
    <ng-container [ngTemplateOutlet]="flat ?  iconStatusFlat : iconStatus"></ng-container>
    <ng-content></ng-content>
</div>

<ng-template #iconStatus>
    <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8"><g clip-path="url(#a)"><rect x="1" y="1" width="6" height="6" rx="3" fill="#fff"/><rect x="1" y="1" width="6" height="6" rx="3" stroke="#3083FF" stroke-width="2"/></g><defs><clipPath id="a"><path fill="#fff" d="M0 0h8v8H0z"/></clipPath></defs></svg>
</ng-template>

<ng-template #iconStatusFlat>
    <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8"><rect width="8" height="8" rx="4" fill="#3083FF"/></svg>
</ng-template>
