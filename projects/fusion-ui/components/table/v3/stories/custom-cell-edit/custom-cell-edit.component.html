<div class="fu-unlimited" *ngIf="unlimited">Unlimited</div>
<fusion-input-inline #inputInline
                     *ngIf="!unlimited"
                     class="fu-align-right"
                     [type]="inputType"
                     [formControl]="formControl"
                     [loading]="isInRequest$ | async"
                     [error]="inputError$ | async"
                     (onSave)="saveChanges($event)"
                     (cancel)="cancelEdit()"
></fusion-input-inline>
<div *ngIf="hasRemaining && !unlimited" class="fu-remains" [class.fu-no-remains]="remaining<=0"><div class="fu-remains-value">{{remaining | currency}}</div> remains</div>
