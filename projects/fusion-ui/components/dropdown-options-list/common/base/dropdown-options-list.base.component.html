<ng-container *ngFor="let option of displayedOptions; index as i">
    <li *ngIf="!option.isGroup; else groupOption"
        [fusionDropdownOption]="option"
        [isMultiRawDisplay]="isMultiRawDisplay"
        [mappingOptions]="mappingOptions"
        (click)="onChangeSelected(option, $event)"
        [ngClass]="getOptionClasses(option)"
        [lastSearchValue]="lastSearchValue"
        [optionRightHoverText]="optionRightHoverText"
        [attr.data-optionId]="option.id"></li>
    <ng-template #groupOption>
        <li class="option">
            <div class="is-dd-group">
                {{dropdownService.optionToString(option)}}
            </div>
        </li>
    </ng-template>
</ng-container>
