<input
    type="checkbox"
    [id]="id"
    [value]="value"
    [checked]="checked"
    [disabled]="isDisabled || isDisabledForm"
    (change)="change($event)"
    [indeterminate]="isIndeterminate"
/>
<label [for]="id" [ngClass]="class" [fusionTooltip]="toolTip" [tooltipWidth]="tooltipWidth">
    <span [style.background]="getBackgroundImage()"></span><fusion-icon *ngIf="icon" [name]="icon"></fusion-icon
    ><fusion-flag *ngIf="flag" [name]="flag"></fusion-flag>{{ label }}
</label>
