<div class="fu-layout">
    <!--navigation-->
    <div class="fu-left-navigation">
        <fusion-navigation-menu
            [layoutUser]="layoutUser"
            [menuItems]="navigationMenu$ | async"
            (menuItemClicked)="onMenuItemClick($event)"
        ></fusion-navigation-menu>
    </div>
    <!--navigation-->
    <div class="fu-main-page">
        <!--main header-->
        <div class="fu-page-header">
            <fusion-layout-header [title]="'Title'"></fusion-layout-header>
        </div>
        <!--main header-->
        <!--main content-->
        <div #mainContent class="fu-page-content" id="main-view">
            <div class="page-view">
                <div class="app-route-content-holder" [hidden]="loading$ | async">
                    <ng-content></ng-content>
                </div>
            </div>
        </div>
        <!--main content-->
    </div>
</div>
