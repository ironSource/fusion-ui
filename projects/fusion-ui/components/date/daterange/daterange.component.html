<div [id]="id" (fusionClickOutside)="onOutsideClick()" *ngIf="selectedVersion$ | async as selectedVersion">
    <fusion-dropdown-select
        *ngIf="styleVersion.V2 === selectedVersion || styleVersion.V3 === selectedVersion; else v1DateSelector"
        (click)="toggle()"
        [configurations]="dropdownSelectConfigurations$ | async"
    >
    </fusion-dropdown-select>

    <ng-template #v1DateSelector>
        <div class="selection" (click)="toggle()" [ngClass]="{isOpen: isOpen}">
            <fusion-icon [name]="{iconName: 'calendar-2', iconVersion: 'v1'}"></fusion-icon>
            <span>{{ currentSelectionFormatted }}</span>
            <fusion-icon [name]="{iconName: 'arrow-right', iconVersion: 'v1'}" class="arrow-icon"></fusion-icon>
        </div>
    </ng-template>

    <div class="overlay" #overlay *ngIf="isOpen" [class]="overlayAlign$ | async" [ngClass]="{visible: (overlayAlign$ | async), isOpen: isOpen, singleDatePicker: isSingleDatePicker}">
        <div class="presetsWrap" *ngIf="isPresetsShown">
            <ng-container [ngTemplateOutlet]="presetsHeaderTemplate || defaultPreset"></ng-container>
            <ng-template #defaultPreset>
                <ul>
                    <li
                        *ngFor="let preset of options.presets"
                        (click)="selectPreset(preset)"
                        [ngClass]="{selected: currentPreset === preset}"
                    >
                        {{ daterangeService.getPresetName(preset) }}
                    </li>
                </ul>
            </ng-template>
        </div>
        <div class="rightSide">
            <div class="calendarsWrap" [ngClass]="{large: options.size === 'large'}">
                <div class="prev" (click)="onMonthChange('previous')">
                    <fusion-icon *ngIf="pevIconName$ | async as pevIconName" class="icon-prev" [name]="pevIconName"></fusion-icon>
                </div>

                <fusion-calendar
                    *ngFor="let month of currentMonths"
                    (daySelected)="onSelectDay($event)"
                    [configuration]="getCalendarConfigurations(month)"
                >
                </fusion-calendar>

                <div class="next" (click)="onMonthChange('next')">
                    <fusion-icon *ngIf="nextIconName$ | async as nextIconName" class="icon-next" [name]="nextIconName"></fusion-icon>
                </div>
            </div>
            <div *ngIf="!isSingleDatePicker && (selectedVersion === styleVersion.V2 || selectedVersion === styleVersion.V3)" class="calendarsFooter">
                <span>All reports and dates are in UTC</span>
                <button fusion-button class="primary transparent" (click)="apply()">Apply</button>
                <button fusion-button class="secondary transparent" (click)="close()">Cancel</button>
            </div>

            <fusion-modal-footer
                *ngIf="selectedVersion === styleVersion.V1"
                (onSave)="apply()"
                (onCloseButtonClicked)="close()"
                saveButtonText="Apply"
            ></fusion-modal-footer>
        </div>
    </div>
</div>
