<ng-container class="component-wrapper"
     #wrapper>
  <ng-template #viewContainer></ng-template>
  <input *ngIf="name && !wrapperToken.type"
         [name]="name"
         [formControl]="inputFormControl"
         hidden="true">
  <input *ngIf="name && wrapperToken.type === 'checkbox'"
         [name]="name"
         type="checkbox"
         [formControl]="inputFormControl"
         hidden="true"
         [value]="configuration.value || null ">
  <div #contentWrapper
       hidden="true">
    <ng-content></ng-content>
  </div>
</ng-container>
